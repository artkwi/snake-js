<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Snake</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="game">
			<div id="game-board"></div>
			<div class="results">
				<button class="button" id="play-music-button">Play music</button>
				<audio id="player" loop>
						<source src="./assets/audio/music.mp3" type="audio/mp3">
				</audio>
				</iframe> 
				<!--<div id="x">x</div>
				<div id="y">y</div> -->
				<div>Points: <span id="points">0</span></div>
			</div>
			<div class="arrow-key-container">
				<div class="arrow-key up" data-key="38"></div><br>
				<div class="arrow-key left" data-key="37"></div>
				<div class="arrow-key down" data-key="40"></div>
				<div class="arrow-key right" data-key="39"></div>
			</div>
		</div>
		<script type="module" src="index.js"></script>
	</body>
</html>
